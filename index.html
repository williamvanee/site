<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico's Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="server-icon.jpg" alt="Server Logo">
        </div>
        <div id="buttons">
            <a href="https://discord.gg/Vrmt48xRXQ" target="_blank" class="button">Discord</a>
            <a href="https://www.tiktok.com/@shinymasterrico" target="_blank" class="button">TikTok</a>
            <a href="https://www.twitch.tv/shinymasterrico" target="_blank" class="button">Twitch</a>
        </div>
    </header>
    
    <main>
        <section id="about">
            <img src="Scrnshot-MC.png" alt="Screenshot van de server" id="server-image">
            <div id="server-info">
                <h1>Welkom bij Rico's Server!</h1>
                <p>Welkom op de Minecraft-server van Rico. Hier kun je met vrienden spelen, bouwen, en genieten van de gezellige sfeer!</p>
            </div>
        </section>
        
        <section id="server-details">
            <p><strong>IP:</strong> play.ricoserver.nl</p>
            <p><strong>Versie:</strong> Java 1.20.1</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Rico's Server. Alle rechten voorbehouden.</p>
    </footer>

</html>
