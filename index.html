<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico's Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Logo in de linker bovenhoek -->
        <div id="logo">
            <img src="server-icon.jpg" alt="Server Logo">
        </div>
        <!-- Knop naar Discord-server -->
        <div id="buttons">
            <a href="https://discord.gg/Vrmt48xRXQ" class="btn">Discord Invite</a>
            <a href="https://www.tiktok.com/@shinymasterrico" class="btn">TikTok</a>
            <a href="https://www.twitch.tv/shinymasterrico" class="btn">Twitch</a>
        </div>
    </header>

    <main>
        <section id="content">
            <div class="image">
                <img src="Scrnshot-MC.png" alt="Minecraft Screenshot">
            </div>
            <div class="text">
                <h1>Welkom bij Rico's Server!</h1>
                <p>Welkom op de Minecraft-server van Rico. Hier kun je met vrienden spelen, bouwen, en genieten van de gezellige sfeer!</p>
            </div>
        </section>

        <!-- Serverinformatie -->
        <section id="server-info">
            <p>IP: play.ricoserver.nl:25580</p>
            <p>Versie: Java 1.20.1</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rico's Server. Alle rechten voorbehouden.</p>
    </footer>
</body>
